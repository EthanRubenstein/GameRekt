{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
<div class="login">
  <br>
  <h2>Sign In</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <form  action="" method="post">
      <dl>
        <dt>Username:
        <dd><input type="text" name="username" size="30" value="{{ request.form.username }}">
        <dt>Password:
        <dd><input type="password" name="password" size="30">
      </dl>
      <br>
      <a href="{{ url_for('home') }}">
        <input type="image" src="{{ url_for('static', filename='images/sign_in.png') }}" style="display: block; margin: auto; padding-bottom: 8px;" alt="Search">
      </a> 
    </form>
</div>
{% endblock %}
